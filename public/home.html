
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ASF Tool</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h2>Aircraft Arrestment File Validation Tool</h2>
      <hr>
      
      <form>
          <div class="form-row align-items-center">
            <div class="form-inline">
              <input type="text" class="form-control" id="asfFormInput" placeholder="ASF File...">
              <button type="button" class="btn btn-primary mb-2" onclick="selectFile()">Load</button>
              
              <input type="file" id="custom-file-input" style="display: none" onchange="fileSelected(this, "asfFormInput")" ></input>
            </div>

            <div class="form-inline">
              <input type="text" class="form-control" id="asfHeaderFileFormInput" placeholder="ASF Header File...">
              <button type="file" class="btn btn-primary mb-2">Load</button>
            </div>

            <div class="form-inline">
              <input type="text" class="form-control" id="arrestmentLogFileFormInput" placeholder="Arrestment Log File...">
              <button type="file" class="btn btn-primary mb-2">Load</button>
            </div>

            <div class="form-inline">
              <input type="text" class="form-control" id="toleranceLimitFormInput" placeholder="Tolerance">
              <button type="file" class="btn btn-primary mb-2">Load</button>
            </div>

          </div>
        </form>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/stannous2/FriendFinder.git">GitHub Repo</a></p>
      </div>
    </footer>

  </div>



  <script type="text/javascript">
    function selectFile(){
      document.getElementById('custom-file-input').click();
    }

    function fileSelected(input, id){
      console.log('file name: ', input)
      document.getElementById('id').value = input.files[0].name;
    }

  </script>

</body>

</html>
