<body>
 <div id="navbar"><span>Red Stapler - SheetJS </span></div>

 <button id="uploadBtn" class="btn btn-secondary">upload</button>

 <div class="wrapper" style="display: none">
   <input type="file" id="input-excel"  />
 </div>

 <div id="wrapper" style="background-color:rgb(243, 232, 212); height: 500px">

 </div>
 <script>
  $('#uploadBtn').click (function () {
   console.log('upload button is clicked...');
   $('#wrapper').empty();
   $('#input-excel').click();
   readExcelFile()
  })

  function readExcelFile() {
   $('#input-excel').change(function (e) {
    var reader = new FileReader();
    reader.readAsArrayBuffer(e.target.files[0]);
    reader.onload = function (e) {
     var data = new Uint8Array(reader.result);
     var wb = XLSX.read(data, {
      type: 'array'
     });
     var htmlstr = XLSX.write(wb, {
      sheet: "Sheet1",
      type: 'binary',
      bookType: 'html'
     });
     $('#wrapper')[0].innerHTML += htmlstr;
    }
   });
  }
  
  function excel2JSON() {

 </script>
